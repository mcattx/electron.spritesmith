<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Esprite</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <body>
    <header>
      <div class="logo">Esprite</div>
    </header>
    <div class="container clf">
      <div class="menu">
        <ul>
          <li class="menu-item active">
            <a title="Add a folder with icons here" id="add" href="javascript:void(0);">Add</a>
          </li>
          <li class="menu-item">
            <a title="This feature has not been completed" id="clear" href="javascript:void(0);">Clear</a>
          </li>
          <li class="menu-item">
            <a title="This feature has not been completed" id="settting" href="javascript:void(0);">Setting</a>
          </li>
        </ul>
      </div>
      <div class="workspace">
        <div class="toast"></div>
        <h3>Workspace</h3>
        <div class="drop-box">
          <div id="drop">
            <p>Drop & Drag</p>
          </div>
        </div>
        <div class="dir-info"></div>
        <div class="file-info">
          <ul class="file-ul">
            <li class="file-item">
              <span class="file-name">a.png</span>
              <span class="file-size">10.6KB</span>
            </li>
          </ul>
        </div> 
        <div class="result">
          <span>Sprite folder output path: <b class="output-path"></b></span>

          <a class="view" href="javascript:void(0)">View</a>
          <a class="copy" href="javascript:void(0)">Copy</a>
        </div>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      nodeRequire('./renderer.js')
      nodeRequire('./config/menu.js')
      nodeRequire('./assets/js/app.js')
    </script>

    <script>
      // create client
      nodeRequire('electron-connect').client.create();
    </script>
    
  </body>
</html>
